<label class="group flex gap-2 items-center">
  <input class="peer absolute overflow-hidden opacity-0 w-px h-px p-0" type="radio" [value]="item.value" [name]="item.name" [id]="item.id" [(ngModel)]="value" (ngModelChange)="onModelChange($event)">
  <div [ngClass]="classes.container">
    <div *ngIf="value === item.value" [ngClass]="classes.circle"></div>
  </div>
  <ng-content></ng-content>
</label>
