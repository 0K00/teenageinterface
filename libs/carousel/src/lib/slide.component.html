<div
  class="box-border select-none relative transition-all duration-300"
  [style.width]="width + 'px'"
  [style.transform]="type === 'modern' ? (active ? 'scale(1)' : 'scale(0.8)') : ''"
  [style.transform-origin]="type === 'modern' ? (currentIndex > index ? 'right' : 'left') : ''"
  [style.z-index]="type === 'modern' ? (active ? '10' : '1') : ''"
  [style.left]="type === 'modern' ? (index === currentIndex - 1 ? '25%' : index === currentIndex + 1 ? '-25%' : '0') : ''"
  [style.opacity]="type === 'modern' ? (active ? '1' : '0.7') : ''"
>
  <ng-content>
  </ng-content>
</div>
