<div class="p-6 dark:border-neutral-800 border-neutral-300 border rounded-xl">
  <div class="flex flex-col gap-1 mb-6" [class.!hidden]="!showTitle && !showDescription">
    <div class="font-medium text-xl dark:text-neutral-100 text-neutral-800" #title [class.!hidden]="!showTitle">
      <ng-content select="[title]"></ng-content>
    </div>
    <div class="text-sm dark:text-neutral-500 text-neutral-600" #description [class.!hidden]="!showDescription">
      <ng-content select="[description]"></ng-content>
    </div>
  </div>
  <div #content [class.!hidden]="!showContent">
    <ng-content select="[content]"></ng-content>
  </div>
  <div class="mt-6" #footer [class.!hidden]="!showFooter">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
