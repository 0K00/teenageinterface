<label class="flex gap-2 items-center">
  <input class="peer absolute overflow-hidden opacity-0 w-px h-px p-0" type="checkbox" [ngModel]="checked" (ngModelChange)="onModelChange($event)">
  <div class="relative cursor-pointer transition-colors duration-300 w-8 h-4.5 rounded-full" [class.dark:bg-green-600]="checked" [class.dark:bg-neutral-900]="!checked" [class.bg-green-500]="checked" [class.bg-neutral-300]="!checked">
    <div [ngClass]="checked ? 'left-3.5 bg-neutral-50' : 'left-0.5 dark:bg-neutral-400 bg-neutral-50'" class="absolute w-4 h-4 rounded-full top-px transition-all duration-300">
      <tiIcon *ngIf="asIcon" [icon]="checked ? 'check' : 'plus'" [other]="checked ? 'absolute text-green-600 translate-x-full right-1/2 translate-x-1/2 top-1/2 -translate-y-1/2 z-10 transition-all duration-300' : 'absolute text-neutral-900 rotate-45 -translate-x-1/2 -right-1/2 mr-px top-1/2 -translate-y-1/2 z-10 transition-all duration-300'"/>
    </div>
  </div>
  <ng-content></ng-content>
</label>
