<div class="p-8">
  <div class="flex flex-col gap-2 mb-4">
    <div class="text-4xl font-semibold">
      Good {{ getTimeOfDay() }}! ðŸ‘‹
    </div>
    <div class="text-xl font-semibold text-neutral-500">{{date | date:'EEE d MMMM y'}}</div>
  </div>
  <div class="flex items-center gap-2 justify-between mb-6">
    <tiInput [(value)]="value" />
    <tiButton (click)="add()">Add</tiButton>
  </div>
  <div class="flex flex-col gap-2 bg-neutral-100 dark:bg-neutral-900 rounded-lg p-4">
    <div class="flex items-center justify-between gap-2 bg-neutral-50 dark:bg-neutral-950 px-4 py-2 rounded-lg" *ngFor="let item of list">
      <tiCheckbox [(checked)]="item.state"><span [class.line-through]="item.state">{{item.name}}</span></tiCheckbox>
      <tiButton type="ghost" (click)="pop(item.id)">
        <tiIcon icon="trash" />
      </tiButton>
    </div>
  </div>
</div>
