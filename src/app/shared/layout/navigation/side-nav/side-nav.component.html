<nav class="fixed w-56 text-sm font-medium">
  <ul>
    <li class="mb-6 flex flex-col gap-3" *ngFor="let navItem of navItems">
      <div>{{ navItem.section }}</div>
      <ul class="flex flex-col gap-2">
        <li *ngFor="let item of navItem.items">
          <a class="text-neutral-600 hover:underline dark:text-neutral-400" [routerLink]="item.path" routerLinkActive="dark:!text-blue-600 !text-blue-800">{{ item.title }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
